<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teclado Test</title>

    <link rel="stylesheet" href="/sass/main.css">
</head>

<body onselectstart="return false">


    <div class="contenedor centrar" style="background-image: url('/img/background_nivel.png');">

        <div id="navbar">
            <h1>Imprime los resultados</h1>
        </div>

        <div class="vertical" style="text-align: center; width: 80%;">
            <h2 style="color: white;">Archivos cargados:</h2>
            <div class="horizontal" style="justify-content: space-evenly;">
                <div>
                    <h1 class="archivosCargados__generales">0</h1>
                    <h3 style="color: white;">Generales</h3>
                </div>
                <div>
                    <h1 class="archivosCargados__especificos">0</h1>
                    <h3 style="color: white;">Especificos</h3>
                </div>


            </div>

        </div>

        <div style="width: 60%; color: white;">
            <h2>Investigador:</h2>
            <input style="height: 50px" type="text" name="" id="nombre__investigador" placeholder="Ingrese su nombre para el registro">
        </div>

        <div>
            <div class="subir">
                <p id="subirTecladoTitulo" class="subir__titulo">Subir Archivos</p>
                <input type="file" id="file-input" multiple />
            </div>

        </div>

        <div>

            <button id="btn__crearExcel" class="boton">Crear Excel</button>
        </div>

    </div>

    <script src="/lib/filesaver.js"></script>
    <script lang="javascript" src="/lib/xlsx.full.min.js"></script>
    <script src="/js/Excel.js"></script>

    <script src="/js/generar.js"></script>

</body>

</html>
